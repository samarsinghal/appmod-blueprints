apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: ${{values.appname}}-cicd
  namespace: ${{values.namespace}}
spec:
  service:
    ports:
      - port: 12000
        targetPort: 12000
  webhook:
    github:
      port: "12000"
      endpoint: /
      method: POST
      filter: 
        expression: 'indexOf(body.head_commit.message, "[SKIP CI]") == -1'
---
apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: ${{values.appname}}-cicd
  namespace: ${{values.namespace}}
spec:
  template:
    serviceAccountName: ${{values.appname}}-operate-workflow-sa
  dependencies:
    - name: source-dep
      eventSourceName: ${{values.appname}}-cicd
      eventName: github
  triggers:
    - template:
        name: "${{values.appname}}-cicd-argo-workflow-trigger"
        argoWorkflow:
          operation: submit
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: ${{values.appname}}-cicd-flow-
                namespace: ${{values.namespace}}
                labels:
                  entity-id: ${{values.appname}}
              spec:
                serviceAccountName: ${{values.appname}}-cicd-sa
                entrypoint: ci-build
                arguments:
                  parameters:
                    - name: apprepo
                      value: ${{values.hostname}}/gitea/giteaAdmin/${{values.appname}}
                    - name: branch
                      value: main
                    - name: tag-version
                      value: 0.0.1
                    - name: aws_region
                      value: ${{values.aws_region}}
                    - name: dockerfile-path
                      value: ${{values.dockerfile_path}}
                    - name: deployment-path
                      value: ${{values.deployment_path}}
                    - name: appname
                      value: ${{values.appname}}
                volumeClaimTemplates:
                - metadata:
                    name: workdir
                  spec:
                    accessModes: ["ReadWriteOnce"]
                    storageClassName: gp2
                    resources:
                      requests:
                        storage: 256Mi
                #volumes:
                #- name: cache
                #  persistentVolumeClaim:
                #    claimName: ${{values.appname}}-cache-vol
                templates:
                  - name: ci-build
                    dag:
                      tasks:
                        - name: clean
                          template: cleandir

                        - name: clone
                          template: clonerepo
                          arguments:
                            parameters:
                              - name: apprepo
                                value: "{{workflow.parameters.apprepo}}"
                              - name: branch
                                value: "{{workflow.parameters.branch}}"
                          depends: "clean"

                        - name: build-and-push-image
                          template: build-image-kaniko
                          arguments:
                            parameters:
                              - name: tag-version
                                value: "{{workflow.parameters.tag-version}}"
                              - name: dockerfile-path
                                value: "{{workflow.parameters.dockerfile-path}}"
                          depends: "clone"

                        - name: update-and-push-image-version
                          template: update-image-tag
                          arguments:
                            parameters:
                              - name: env
                                value: dev
                              - name: tag
                                value: "{{workflow.parameters.tag-version}}"
                              - name: apprepo
                                value: "{{workflow.parameters.apprepo}}"
                              - name: deployment-path
                                value: "{{workflow.parameters.deployment-path}}"
                          depends: "build-and-push-image"
                        
                  - name: cleandir 
                    container:
                      volumeMounts:
                        - mountPath: /workdir
                          name: workdir
                      image: alpine:3.20
                      workingDir: /workdir
                      args:
                        - /bin/sh
                        - -c
                        - |
                          set -ex
                          if [ "$(ls -A /workdir)" ]; then
                            echo "Directory /workdir is not empty. Removing contents..."
                            rm -rf /workdir/*
                          fi
                        
                  - name: clonerepo
                    inputs:
                      parameters:
                        - name: apprepo
                        - name: branch
                    container:
                      volumeMounts:
                        - mountPath: /workdir
                          name: workdir
                      image: alpine/git:v2.45.1
                      workingDir: /workdir
                      args:
                        - clone
                        - --depth
                        - "1"
                        - --branch
                        - "{{inputs.parameters.branch}}"
                        - --single-branch
                        - "https://{{inputs.parameters.apprepo}}"
                        - -c
                        - http.sslVerify=false
                        - .


                  - name: build-image-kaniko
                    inputs:
                      parameters:
                        - name: tag-version
                        - name: dockerfile-path
                    volumes:
                      - name: docker-config
                        secret:
                          secretName: "{{workflow.parameters.aws_region}}-regcred"
                    container:
                      image: gcr.io/kaniko-project/executor:debug
                      volumeMounts:
                        - name: workdir
                          mountPath: /workdir
                        - name: docker-config
                          mountPath: /kaniko/.docker
                      # - name: cache
                      #    mountPath: /cache
                      workingDir: /workdir
                      resources:
                        limits:
                          cpu: 2
                          memory: 5Gi
                      env:
                        - name: DOCKER_CONFIG
                          value: /kaniko/.docker
                        - name: ECR_REPO
                          valueFrom:
                            configMapKeyRef:
                              name: "{{workflow.parameters.appname}}-ecr-repo"
                              key: image
                      command: [
                                "/busybox/sh",
                                "-c",
                                "/kaniko/executor \
                                --dockerfile=Dockerfile \
                                --context={{inputs.parameters.dockerfile-path}} \
                                --destination=${ECR_REPO}:{{inputs.parameters.tag-version}} \
                                --cache=true \
                                --skip-tls-verify"
                                ]

                  - name: update-image-tag
                    inputs:
                      parameters:
                        - name: env 
                        - name: tag
                        - name: apprepo
                        - name: deployment-path
                    container:
                      envFrom:
                      - secretRef:
                          name: "{{workflow.parameters.appname}}-gitea-token"
                      - configMapRef:
                          name: "{{workflow.parameters.appname}}-ecr-repo"
                      volumeMounts:
                        - mountPath: /workdir
                          name: workdir
                      image: alpine/git:v2.45.2
                      workingDir: /workdir
                      command: ['/bin/sh']
                      args:
                        - -c
                        - |
                          apk add --no-cache sed
                          set -ex
                          DEPLOY_PATH="{{inputs.parameters.deployment-path}}/{{inputs.parameters.env}}"
                          tag="{{inputs.parameters.tag}}"
                          mkdir -p $DEPLOY_PATH
                          git config --global user.email "noreply@aws.com" 
                          git config --global user.name ARGO
                          git remote set-url origin https://giteaAdmin:${token}@"{{inputs.parameters.apprepo}}".git
                          git pull --rebase
                          echo "$image:{{inputs.parameters.tag}}" > ./deployment/"{{inputs.parameters.env}}"/image.txt
                          if [ -f $DEPLOY_PATH/application.yml ]; then
                            sed  -i 's+image: <image>.*+image: '"${image}:${tag}"'+g' "${DEPLOY_PATH}/application.yml"
                            sed  -i 's+image: '"$image"'.*+image: '"${image}:${tag}"'+g' "${DEPLOY_PATH}/application.yml"
                          fi
                          m_count=$(git status -s | wc -l)
                          if [ $m_count -ge 1 ]; then
                            git add "{{inputs.parameters.deployment-path}}"
                            image_version="{{inputs.parameters.tag}}"
                            git commit -m "[SKIP CI] Updated image version to $image_version"
                            git push --set-upstream origin main
                          else
                            echo "No updates to values file, skipping git push"
                          fi

          parameters:
            - src:
                dependencyName: source-dep
                dataTemplate: "{{ .Input.body.head_commit.id }}"
              dest: spec.arguments.parameters.2.value
---
apiVersion: v1
kind: Service
metadata:
  name: ${{values.appname}}-cicd-webhook-es-svc
  namespace: ${{values.namespace}}
  labels:
    app: argo-events
    app.kubernetes.io/name: argo-events
    app.kubernetes.io/instance: my-argo-events
spec:
  ports:
  - port: 12000
    protocol: TCP
    targetPort: 12000
  selector:
    eventsource-name: ${{values.appname}}-cicd
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ${{values.appname}}-cicd-webhook-es-ing
  namespace: ${{values.namespace}}
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 512m
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - host: ${{values.hostname}}
      http:
        paths:
          - backend:
              service:
                name: ${{values.appname}}-cicd-webhook-es-svc
                port:
                  number: 12000
            path: /argo-events/${{values.appname}}(/|$)(.*)
            pathType: ImplementationSpecific
    - host: localhost
      http:
        paths:
          - backend:
              service:
                name: ${{values.appname}}-cicd-webhook-es-svc
                port:
                  number: 12000
            path: /argo-events/${{values.appname}}(/|$)(.*)
            pathType: ImplementationSpecific
